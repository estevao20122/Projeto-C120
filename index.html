 
<html>
  <head>
    <title>Emoção em Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
        <div class="btn btn-success heading">
          <h3>APP EMOÇÃO EM EMOJI</h3>
          <span>&#128563;</span>
          <span>&#128513;</span>
          <span>&#128542;</span>
          <span>&#128557;</span>
          <span>&#128545;</span>
          <span>&#128529;</span>
        </div>

      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
      	<br>
        <b style="color: yellow">Você está Feliz?</b>
        <br>
        <b style="color: black">Você está Triste?</b>
        <br>
        <b style="color: red">Você está Irritado?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Visualização da Webcam:</label>
      <div id="camera"></div>
        <br><br>
        <button onclick="takeSnapshot()" class="btn btn-info">
        Capturar Imagem
        </button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Previsão 1</label>
      <p class="emotionName" id="resultado1"></p>
      <p class="emoji" id="atualizarEmoji1"></p>
      <label>Previsão 2</label>
      <p class="emotionName" id="resultado2"></p>
      <p class="emoji" id="atualizarEmoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
      <div id="foto"></div>
        <br><br>
        <button onclick="check()" class="btn btn-danger">
        Prever emoção
        </button>
      </div>
  </div>

<script src="main.js"></script>

  </body>
</html>
